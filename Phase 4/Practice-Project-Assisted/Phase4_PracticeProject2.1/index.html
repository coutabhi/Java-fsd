<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and Pagination Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <h1>Employee Form</h1>
        <div class="mb-3">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Employee name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="designation" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="designation" name="designation">
                </div>
                <div class="mb-3">
                    <label for="yearofbirth" class="form-label">Year of birth</label>
                    <input type="number" class="form-control" id="yearofbirth" name="yearofbirth">
                </div>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            </form>
        </div>
        <div id="employeeDetails" class="mt-4"></div>
    </div>
    <script src="functions_and_prototypes.js"></script>
</body>

</html>
